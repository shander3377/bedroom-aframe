<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	</head>

	<body>
		<a-scene background="color:gray">
			<a-camera wasd-controls-enabled="true" position="0 30 20"></a-camera>

			<!-------------------------------------------Asset Management------------------------------------------->
			<a-assets>
				<a-asset-item id="room-obj" src="/obj model/tinker.obj"></a-asset-item>
				<a-asset-item id="room-mtl" src="/obj model/obj.mtl"></a-asset-item>
			</a-assets>

			<!--------------------------------------OBJ Models----------------------------------------------------------->

			<!--Add code here-->

			<!-------------------------------------Circular Plane----------------------------------------------->

			<a-circle
				id="floor"
				position="-0.4 -0.76 -25"
				rotation="-90 0 0"
				radius="100"
				shadow="receive: true"
				visible="true"
				color="white"
			>
			</a-circle>

			<!-------------------------------------Room Walls----------------------------------------------->
			<a-entity>
				<!--BACK-->
				<a-box color="blue" position="0.076 -4 -39" width="50" height="50">
				</a-box>
				<!--RIGHT-->
				<a-box
					color="orange"
					rotation="0 -90 0"
					position="25.5 -2.9 -15"
					width="50"
					height="50"
				>
				</a-box>
				<!--LEFT-->
				<a-box
					color="orange"
					rotation="0 -90 0"
					position="-25.9 -3.4 -15"
					width="50"
					height="50"
				>
				</a-box>
				<!--TOP-->
				<a-box
					color="white"
					rotation="90 0 0"
					position="0 21.4 -15"
					width="50"
					height="50"
				>
				</a-box>
			</a-entity>


            <a-entity obj-model="obj: #room-obj; mtl: #room-mtl;" position="-5 -3 -25" scale="0.2 0.2 0.2" rotation="-90 0 0 ">
                
            </a-entity>


            <a-entity obj-model="obj: #room-obj; mtl: #room-mtl;" position="-5 22 -25" scale="0.2 0.2 0.2" rotation="-90 0 0 ">
                
            </a-entity>

            <a-box
            color="white"
            rotation="90 0 0"
            position="0 43.4 -15"
            width="50"
            height="50"
        >
        </a-box>
		</a-scene>
	</body>
</html>
